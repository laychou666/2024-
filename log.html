<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="style_log.css">
</head>
<body>
    <h1>吃在同济</h1>
    <div class="操作面板">
        <div class="输入区域">
            <input class="文字框" type="text" placeholder="账户">
            <div class="密码区域">
                <input class="文字框" type="password" id="password" placeholder="密码">   
            </div>
            <button class="按钮">登录</button>
            <div class="额外选项">
                <button class="无边按钮">注册</button>
                <button class="无边按钮">游客模式</button>
            </div>
        </div>
    </div>
    <script src='script_log.js'></script>
</body>

</html>
